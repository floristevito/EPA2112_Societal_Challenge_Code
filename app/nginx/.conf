upstream backend {
        server server:8000;
}

upstream frontend {
        server client:8080;
}

server {

        listen 80;
        server_name *.challenges.social localhost;
        charset utf-8;

        root /usr/share/nginx/html;
        index index.html;

        location / {
                proxy_pass http://frontend;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header Host $host;
                proxy_redirect off;
        }

        location /api {
                rewrite /api/(.*) /$1  break;
                proxy_pass http://backend/;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header Host $host;
                proxy_redirect off;
        }

}
